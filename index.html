<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./script/script.js" defer></script>
    <link rel="shortcut icon" href="./static/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="./static/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="content">
        <div class="question">
            Choose Your Move
        </div>
        <div class="optionContainer">
            <div class="option" data-value="rock">
                <div data-value="rock">
                    <img data-value="rock" src="./static/rock.svg" alt="rock">
                </div>
                <div data-value="rock">
                    Rock
                </div>
            </div>
            <div class="option" data-value="paper">
                <div data-value="paper">
                    <img data-value="paper" src="./static/paper.svg" alt="paper">
                </div>
                <div data-value="paper">
                    Paper
                </div>
            </div>
            <div class="option" data-value="scissors">
                <div data-value="scissors">
                    <img data-value="scissors" src="./static/scissors.svg" alt="scissors">
                </div>
                <div data-value="scissors">
                    Scissors
                </div>
            </div>
        </div>
        <div>
            <div id="scoreHeader">
                Score
            </div>
            <div class="score">
                <div>
                    <div>You</div>
                    <div id="userScore">0</div>
                    <div id="userMove">
                        
                    </div>
                </div>
                <div>
                    <div>Computer</div>
                    <div id="computerScore">0</div>
                    <div id="computerMove">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        2021 &copy Can Ã–zsoy
    </div>
    <div class="scoreTableContainer">
        <div class="scoreTable">
            <p class="scoreTableText"></p>
            <button data-play="y">Yes!</button>
            <button data-play="n">No!</button>
        </div>
    </div>
</body>

</html>
